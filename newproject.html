<form id="globalForm" name="newProject" action="">
						<fieldset style="background: #F5F5FF;">
								<p>
									<label>Project Name:</label>
									<input type="text" name="projName" placeholder="Alien Creature" maxlength="32" required="required" autofocus>
								</p>
								<p>
									<label>Description: (optional)</label> <br><br>
									<textarea cols="60" rows="5" name="projDescription" placeholder="What type of project will this be?"></textarea>
								</p>
								<p>
								<label>Project Visibility:</label> <br><br>
										<input type="radio" name="projVisibility" value="public" checked="checked">
										Public <br>
										<input type="radio" name="projVisibility" value="private">
										Private
								</p>
						</fieldset>
					</form>
